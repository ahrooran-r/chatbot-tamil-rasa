  # this is a regex for phone number
  # TODO: I am facing issues with this regex as the model cannot understand telephone number properly
  # TODO: but it understands other numbers perfectly. I still cannot figure out why :(
  - regex: phone_number
    examples: |
      - [0-9]{10}

  # this intent learns phone number from user and places it in a slot
  - intent: say_phone_number
    examples: |
      - [0771011123](phone_number)
      - எனது தொலைபேசி இலக்கம் [0751012345](phone_number)
      - தொலைபேசி இலக்கம் [0739876543](phone_number)
      - இலக்கம் [0711011123](phone_number)
      - இல [0123456789](phone_numer)

  # this is regex for amount
  # model can understand this
  - regex: amount
    examples: |
      - \d{2,5}

  # takes amount from user and places it in amount slot
  - intent: say_amount
    examples: |
      - ரூபா [50](amount)
      - ரூபாய் [50](amount)
      - ரூ [100](amount)
      - ரூ. [100](amount)
      - [100](amount)/=
      - [100](amount) மட்டும்

  # this is regex for account number
  # for simplicity I haven't added additional bank details and make this more complex than necessary
  # the goal for me is to add some good stories which are simple and try different combinations of built in tools
  - regex: account_number
    examples: |
      - \d{10,12}

  # takes account number from user and places it in account_number slot
  - intent: say_account_number
    examples: |
      - [1234567891](account_number)
      - வங்கி இலக்கம் [1234567891](account_number)
      - கணக்கிலக்கம் [1234567891](account_number)
